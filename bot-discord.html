<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[ 🎮 ] 𝐇𝐆 𝐂𝐥𝐢𝐞𝐧𝐭 𝐇𝐚𝐜𝐤 - Bot Discord</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .bg-animated {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6, #ec4899, #3b82f6);
            background-size: 400% 400%;
            animation: gradientAnimation 12s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .bg-blur {
            backdrop-filter: blur(8px);
        }
        .fade-in {
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .nav-shadow {
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
        }
        .glow:hover {
            filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.8));
        }
        .particle {
            animation: particleMove 20s ease-in-out infinite;
        }
        @keyframes particleMove {
            0% { transform: translateY(0); opacity: 0.2; }
            50% { transform: translateY(-20px); opacity: 0.4; }
            100% { transform: translateY(0); opacity: 0.2; }
        }
        @media (max-width: 640px) {
            .nav-menu {
                display: none;
            }
            .nav-menu.active {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 80px;
                right: 20px;
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(8px);
                border-radius: 8px;
                padding: 10px;
            }
            textarea {
                height: 40vh !important;
            }
        }
    </style>
</head>
<body class="bg-animated font-poppins min-h-screen flex flex-col justify-between text-white overflow-hidden">
    <div class="container mx-auto p-6 max-w-6xl relative z-10">
        <!-- Navigation -->
        <nav class="flex justify-between items-center mb-12 bg-white bg-opacity-10 backdrop-blur-md rounded-xl px-6 py-4 shadow-lg">
            <div class="flex items-center space-x-4">
                <img src="logo.png" alt="[ 🎮 ] 𝐇𝐆 𝐂𝐥𝐢𝐞𝐧𝐭 𝐇𝐚𝐜𝐤 Logo" class="h-14 transition-transform hover:scale-110 duration-300 glow">
                <span class="text-white text-2xl font-bold nav-shadow transition-all hover:text-blue-200 duration-300 glow">[ 🎮 ] 𝐇𝐆 𝐂𝐥𝐢𝐞𝐧𝐭 𝐇𝐚𝐜𝐤</span>
            </div>
            <div id="navMenu" class="nav-menu flex space-x-6 fade-in">
                <!-- Menu sẽ được cập nhật động bằng JavaScript -->
            </div>
            <button class="sm:hidden text-white text-2xl" onclick="toggleMenu()">☰</button>
        </nav>

        <!-- Welcome Message -->
        <div id="welcomeMessage" class="text-center mb-8 fade-in">
            <p class="text-2xl font-medium text-blue-100 drop-shadow-md">Chào mừng bạn đến với Bot Discord!</p>
        </div>

        <!-- Bot Discord Content -->
        <div id="botInput" class="bg-white bg-opacity-10 p-8 rounded-xl backdrop-blur-md shadow-lg fade-in hidden">
            <textarea id="botCodeInput" class="w-full h-80 p-4 border border-gray-300 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-900 text-white placeholder-gray-300" placeholder="Paste your Bot Discord code or link here (Owner only)..."></textarea>
            <div class="flex justify-end mt-4">
                <button id="submitBot" class="bg-blue-500 text-white px-8 py-3 rounded-full font-semibold hover:bg-blue-600 transition duration-300 shadow-md">Submit</button>
            </div>
        </div>
        <div id="botOutput" class="bg-white bg-opacity-10 p-8 rounded-xl backdrop-blur-md shadow-lg mt-6 fade-in">
            <h2 class="text-2xl font-semibold mb-4 text-gray-200">Bot Discord Content</h2>
            <pre id="botContent" class="bg-gray-900 text-white p-4 rounded-lg overflow-x-auto"></pre>
            <div class="flex justify-end mt-4">
                <button id="copyBot" class="bg-green-500 text-white px-8 py-3 rounded-full font-semibold hover:bg-green-600 transition duration-300 shadow-md">Copy Content</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="w-full bg-white bg-opacity-10 backdrop-blur-md p-6 text-center mt-auto">
        <p class="text-blue-100 text-lg font-medium">@Website Make By Kiên💖</p>
        <div class="mt-2 space-x-4">
            <a href="https://discord.gg/your-discord" class="text-blue-200 hover:text-blue-400 transition duration-300">Discord</a>
            <a href="https://github.com/jayetcixgaming2010" class="text-blue-200 hover:text-blue-400 transition duration-300">GitHub</a>
        </div>
    </footer>

    <!-- Background Particles (CSS Animation) -->
    <div class="absolute inset-0 z-0">
        <div class="absolute w-4 h-4 bg-white rounded-full opacity-20 particle" style="top: 10%; left: 15%;"></div>
        <div class="absolute w-6 h-6 bg-blue-200 rounded-full opacity-30 particle" style="top: 40%; right: 20%;"></div>
        <div class="absolute w-3 h-3 bg-white rounded-full opacity-15 particle" style="bottom: 15%; left: 25%;"></div>
        <div class="absolute w-5 h-5 bg-purple-200 rounded-full opacity-25 particle" style="top: 20%; right: 30%;"></div>
    </div>

    <script>
        // Check owner status
        let isOwner = false;
        const OWNER_EMAIL = "owner@hgclienthack.com"; // Thay bằng email owner thật
        const OWNER_PASSWORD = "owner123"; // Thay bằng mật khẩu owner thật

        function checkOwner() {
            const user = JSON.parse(localStorage.getItem('loggedInUser'));
            if (user && user.email === OWNER_EMAIL && user.password === OWNER_PASSWORD) {
                isOwner = true;
                document.getElementById('botInput').classList.remove('hidden');
            }
        }

        // Update navigation based on login status
        function updateNav() {
            const navMenu = document.getElementById('navMenu');
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            if (loggedInUser) {
                navMenu.innerHTML = `
                    <a href="index.html" class="text-white text-lg font-semibold hover:bg-blue-600 hover:text-white px-4 py-2 rounded-md transition duration-300">Home</a>
                    <a href="script-hack.html" class="text-white text-lg font-semibold hover:bg-blue-600 hover:text-white px-4 py-2 rounded-md transition duration-300">Script Hack</a>
                    <a href="client-hack.html" class="text-white text-lg font-semibold hover:bg-blue-600 hover:text-white px-4 py-2 rounded-md transition duration-300">Client Hack</a>
                    <a href="bot-discord.html" class="text-white text-lg font-semibold hover:bg-blue-600 hover:text-white px-4 py-2 rounded-md transition duration-300">Bot Discord</a>
                    <a href="#" class="text-white text-lg font-semibold hover:bg-blue-600 hover:text-white px-4 py-2 rounded-md transition duration-300">${loggedInUser.email}</a>
                    <button id="signOutBtn" class="text-white text-lg font-semibold hover:bg-red-600 px-4 py-2 rounded-md transition duration-300">Sign Out</button>
                `;
                const signOutBtn = document.getElementById('signOutBtn');
                signOutBtn.addEventListener('click', () => {
                    localStorage.removeItem('loggedInUser');
                    window.location.reload();
                });
            } else {
                navMenu.innerHTML = `
                    <a href="index.html" class="text-white text-lg font-semibold hover:bg-blue-600 hover:text-white px-4 py-2 rounded-md transition duration-300">Home</a>
                    <a href="script-hack.html" class="text-white text-lg font-semibold hover:bg-blue-600 hover:text-white px-4 py-2 rounded-md transition duration-300">Script Hack</a>
                    <a href="client-hack.html" class="text-white text-lg font-semibold hover:bg-blue-600 hover:text-white px-4 py-2 rounded-md transition duration-300">Client Hack</a>
                    <a href="bot-discord.html" class="text-white text-lg font-semibold hover:bg-blue-600 hover:text-white px-4 py-2 rounded-md transition duration-300">Bot Discord</a>
                    <a href="signin.html" class="text-white text-lg font-semibold hover:bg-blue-600 hover:text-white px-4 py-2 rounded-md transition duration-300">Sign In</a>
                    <a href="signup.html" class="text-white text-lg font-semibold hover:bg-blue-600 hover:text-white px-4 py-2 rounded-md transition duration-300">Sign Up</a>
                `;
            }
        }

        // Load saved content and check owner status
        window.onload = function() {
            updateNav();
            checkOwner();

            // Load saved content
            const botContent = localStorage.getItem('botContent') || "No content available yet.";
            document.getElementById('botContent').textContent = botContent;
        };

        // Toggle mobile menu
        function toggleMenu() {
            const menu = document.querySelector('.nav-menu');
            menu.classList.toggle('active');
        }

        // Code submission and copy functionality
        const botInput = document.getElementById('botCodeInput');
        const botOutput = document.getElementById('botOutput');
        const botContent = document.getElementById('botContent');
        const submitBot = document.getElementById('submitBot');
        const copyBot = document.getElementById('copyBot');

        submitBot.addEventListener('click', () => {
            if (!isOwner) {
                alert("Only the owner can submit content!");
                return;
            }
            const code = botInput.value.trim();
            if (code) {
                localStorage.setItem('botContent', code);
                botContent.textContent = code;
                botOutput.classList.remove('hidden');
                botInput.value = '';
                alert("Bot Discord submitted successfully!");
            }
        });

        copyBot.addEventListener('click', () => {
            const code = botContent.textContent;
            navigator.clipboard.writeText(code).then(() => {
                alert('Bot Discord copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy bot content: ', err);
            });
        });
    </script>
</body>
</html>
