<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[ 🎮 ] 𝐇𝐆 𝐂𝐥𝐢𝐞𝐧𝐭 𝐇𝐚𝐜𝐤 - Bot Discord</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: auto;
            overflow-y: auto;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .bg-animated {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6, #ec4899, #3b82f6);
            background-size: 400% 400%;
            animation: gradientAnimation 12s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .bg-blur {
            backdrop-filter: blur(8px);
        }
        .fade-in {
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .nav-shadow {
            filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.3));
        }
        .glow:hover {
            filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.8));
        }
        .particle {
            animation: particleMove 20s ease-in-out infinite;
        }
        @keyframes particleMove {
            0% { transform: translateY(0); opacity: 0.2; }
            50% { transform: translateY(-20px); opacity: 0.4; }
            100% { transform: translateY(0); opacity: 0.2; }
        }
        .nav-link {
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.2);
        }
        @media (max-width: 640px) {
            .nav-menu {
                display: none;
            }
            .nav-menu.active {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 80px;
                right: 20px;
                background: rgba(255, 255, 255, 0.15);
                backdrop-filter: blur(8px);
                border-radius: 8px;
                padding: 10px;
                transition: all 0.3s ease;
            }
            .nav-menu.active a, .nav-menu.active button {
                font-size: 0.875rem;
            }
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }
        .btn-primary {
            background: #6b48ff;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background: #5439cc;
        }
        .btn-edit {
            background: #f59e0b;
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        .btn-edit:hover {
            background: #d97706;
        }
        .btn-delete {
            background: #ef4444;
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        .btn-delete:hover {
            background: #dc2626;
        }
        .bot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .bot-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .pagination button {
            background: #6b48ff;
            padding: 8px 16px;
            border-radius: 20px;
            color: white;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        .pagination button:hover {
            background: #5439cc;
        }
        .pagination button:disabled {
            background: #4b3a99;
            cursor: not-allowed;
        }
        .add-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #ec4899;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            z-index: 1000;
        }
        .add-btn:hover {
            transform: scale(1.1);
            background: #db2777;
        }
        /* Dark mode styles */
        .dark-mode {
            background: #1a202c;
            color: #e2e8f0;
        }
        .dark-mode .bg-animated {
            background: linear-gradient(45deg, #2d3748, #4a5568, #718096, #2d3748);
        }
        .dark-mode .card {
            background: rgba(45, 55, 72, 0.8);
        }
        .dark-mode .card:hover {
            background: rgba(45, 55, 72, 0.9);
        }
        .dark-mode .text-blue-100 {
            color: #e2e8f0;
        }
        .dark-mode .text-blue-200 {
            color: #cbd5e0;
        }
        .dark-mode .bg-white {
            background: #2d3748;
        }
        .dark-mode .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-animated font-poppins min-h-screen flex flex-col justify-between text-white">
    <div class="container mx-auto p-6 max-w-7xl relative z-10">
        <!-- Navigation -->
        <nav class="flex justify-between items-center mb-12 bg-white bg-opacity-20 backdrop-blur-md rounded-xl px-6 py-4 shadow-lg">
            <div class="flex items-center gap-3">
                <img src="logo.png" alt="[ 🎮 ] 𝐇𝐆 𝐂𝐥𝐢𝐞𝐧𝐭 𝐇𝐚𝐜𝐤 Logo" class="h-14 transition-transform hover:scale-110 duration-300 glow">
                <span class="text-blue-100 text-xl font-bold nav-shadow transition-all hover:text-blue-50 duration-300">[ 🎮 ] 𝐇𝐆 𝐂𝐥𝐢𝐞𝐧𝐭 𝐇𝐚𝐜𝐤</span>
            </div>
            <div id="navMenu" class="nav-menu flex space-x-4 fade-in">
                <!-- Menu sẽ được cập nhật động bằng JavaScript -->
            </div>
            <div class="flex items-center space-x-4">
                <button id="themeToggle" class="text-blue-100 text-xl">🌙</button>
                <button id="musicToggle" class="text-blue-100 text-xl">🔊</button>
                <button class="sm:hidden text-blue-100 text-xl" onclick="toggleMenu()">☰</button>
            </div>
        </nav>

        <!-- Search and Filter -->
        <div class="flex justify-between items-center mb-8 fade-in">
            <input type="text" id="searchInput" placeholder="Search bots..." class="w-full max-w-md p-2 rounded-lg bg-white bg-opacity-20 text-white placeholder-blue-200">
            <select id="filterSelect" class="ml-4 p-2 rounded-lg bg-white bg-opacity-20 text-white">
                <option value="all">All</option>
                <option value="title-asc">Title (A-Z)</option>
                <option value="title-desc">Title (Z-A)</option>
            </select>
        </div>

        <!-- Welcome Message -->
        <div class="text-center mb-8 fade-in">
            <h1 class="text-3xl md:text-4xl font-bold text-blue-100 drop-shadow-md">Bot Discord</h1>
            <p class="text-lg text-blue-200 mt-2">Custom Discord bots for server management</p>
        </div>

        <!-- Bot List -->
        <div id="botList" class="bot-grid"></div>

        <!-- Pagination -->
        <div class="pagination">
            <button id="prevPage" disabled>Previous</button>
            <span id="pageInfo" class="text-blue-100 font-semibold"></span>
            <button id="nextPage" disabled>Next</button>
        </div>
    </div>

    <!-- Add Button (Visible only to owner) -->
    <div id="addButton" class="add-btn hidden" onclick="window.location.href='owner-settings.html#bot'">+</div>

    <!-- User Upload Section -->
    <div id="userUploadSection" class="container mx-auto p-6 max-w-7xl hidden">
        <h2 class="text-2xl font-bold text-blue-100 mb-4">Upload Your Bot</h2>
        <form id="userUploadForm" class="bg-white bg-opacity-20 p-6 rounded-lg">
            <input type="text" id="uploadTitle" placeholder="Bot Title" class="w-full p-2 mb-4 rounded-lg bg-white bg-opacity-20 text-white placeholder-blue-200">
            <textarea id="uploadCode" placeholder="Bot Code" class="w-full p-2 mb-4 rounded-lg bg-white bg-opacity-20 text-white placeholder-blue-200" rows="5"></textarea>
            <input type="file" id="uploadImage" accept="image/*" class="mb-4">
            <button type="submit" class="btn-primary text-white">Submit for Review</button>
        </form>
    </div>

    <!-- Audio Background -->
    <audio id="backgroundMusic" autoplay loop>
        <source src="background-music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Footer -->
    <footer class="w-full bg-white bg-opacity-10 backdrop-blur-md p-6 text-center mt-auto">
        <p class="text-blue-100 text-lg font-medium">@Website Made By Kiên💖</p>
        <div class="mt-2 space-x-4">
            <a href="https://discord.gg/your-discord" class="text-blue-200 hover:text-blue-400 transition duration-300">Discord</a>
            <a href="https://github.com/jayetcixgaming2010" class="text-blue-200 hover:text-blue-400 transition duration-300">GitHub</a>
            <a href="mailto:letrungkien2k10phutho@gmail.com" class="text-blue-200 hover:text-blue-400 transition duration-300">Email</a>
        </div>
    </footer>

    <!-- Background Particles (CSS Animation) -->
    <div class="absolute inset-0 z-0">
        <div class="absolute w-4 h-4 bg-white rounded-full opacity-20 particle" style="top: 10%; left: 15%;"></div>
        <div class="absolute w-6 h-6 bg-blue-200 rounded-full opacity-30 particle" style="top: 40%; right: 20%;"></div>
        <div class="absolute w-3 h-3 bg-white rounded-full opacity-15 particle" style="bottom: 15%; left: 25%;"></div>
        <div class="absolute w-5 h-5 bg-purple-200 rounded-full opacity-25 particle" style="top: 20%; right: 30%;"></div>
    </div>

    <script>
        // Encryption key for localStorage
        const ENCRYPTION_KEY = "HGClientHack2025";

        // Encrypt data before saving to localStorage
        function encryptData(data) {
            return CryptoJS.AES.encrypt(JSON.stringify(data), ENCRYPTION_KEY).toString();
        }

        // Decrypt data from localStorage
        function decryptData(encryptedData) {
            try {
                const bytes = CryptoJS.AES.decrypt(encryptedData, ENCRYPTION_KEY);
                return JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
            } catch (e) {
                return null;
            }
        }

        // Check owner status with 2FA
        let isOwner = false;
        const OWNER_EMAIL = "letrungkien2k10phutho@gmail.com";
        const OWNER_PASSWORD = "kien$$$dz2k10";

        function checkOwner() {
            const user = decryptData(localStorage.getItem('loggedInUser'));
            if (user && user.email === OWNER_EMAIL && user.password === OWNER_PASSWORD) {
                const twoFactorCode = prompt("Enter 2FA Code for Owner Access:");
                if (twoFactorCode === "123456") {
                    isOwner = true;
                    document.getElementById('addButton').classList.remove('hidden');
                } else {
                    alert("Invalid 2FA Code!");
                }
            }
        }

        // Update navigation based on login status
        function updateNav() {
            const navMenu = document.getElementById('navMenu');
            const loggedInUser = decryptData(localStorage.getItem('loggedInUser'));
            if (loggedInUser && loggedInUser.displayName) {
                navMenu.innerHTML = `
                    <a href="index.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Home</a>
                    <a href="script-hack.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Script Hack</a>
                    <a href="client-hack.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Client Hack</a>
                    <a href="bot-discord.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Bot Discord</a>
                    ${isOwner ? `<a href="owner-settings.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Owner Settings</a>` : ''}
                    <a href="#" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">${loggedInUser.displayName}</a>
                    <button id="signOutBtn" class="text-blue-100 text-base font-semibold hover:bg-red-600 px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Sign Out</button>
                    <button id="uploadToggleBtn" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Upload Bot</button>
                `;
                const signOutBtn = document.getElementById('signOutBtn');
                signOutBtn.addEventListener('click', () => {
                    localStorage.removeItem('loggedInUser');
                    window.location.reload();
                });
                const uploadToggleBtn = document.getElementById('uploadToggleBtn');
                uploadToggleBtn.addEventListener('click', () => {
                    const uploadSection = document.getElementById('userUploadSection');
                    uploadSection.classList.toggle('hidden');
                });
            } else {
                navMenu.innerHTML = `
                    <a href="index.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Home</a>
                    <a href="script-hack.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Script Hack</a>
                    <a href="client-hack.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Client Hack</a>
                    <a href="bot-discord.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Bot Discord</a>
                    <a href="signin.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Sign In</a>
                    <a href="signup.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Sign Up</a>
                `;
            }
        }

        // Dark mode toggle
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            themeToggle.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        });

        // Music toggle
        const musicToggle = document.getElementById('musicToggle');
        const backgroundMusic = document.getElementById('backgroundMusic');
        musicToggle.addEventListener('click', () => {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
                musicToggle.textContent = '🔊';
            } else {
                backgroundMusic.pause();
                musicToggle.textContent = '🔇';
            }
        });

        // Load theme from localStorage
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            themeToggle.textContent = '☀️';
        }

        // Pagination state
        let currentPage = 1;
        const itemsPerPage = 10;
        let allBots = [];

        // Load and display bots with pagination, search, and filter
        function loadBots(searchQuery = '', filter = 'all') {
            const botList = document.getElementById('botList');
            allBots = decryptData(localStorage.getItem('bots')) || [];
            let filteredBots = [...allBots];

            // Search
            if (searchQuery) {
                filteredBots = filteredBots.filter(bot =>
                    bot.title.toLowerCase().includes(searchQuery.toLowerCase())
                );
            }

            // Filter
            if (filter === 'title-asc') {
                filteredBots.sort((a, b) => a.title.localeCompare(b.title));
            } else if (filter === 'title-desc') {
                filteredBots.sort((a, b) => b.title.localeCompare(a.title));
            }

            const totalItems = filteredBots.length;
            const totalPages = Math.ceil(totalItems / itemsPerPage);

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, totalItems);
            const paginatedBots = filteredBots.slice(startIndex, endIndex);

            const pageInfo = document.getElementById('pageInfo');
            pageInfo.textContent = totalItems > 0 ? `Page ${currentPage} of ${totalPages}` : 'Page 0 of 0';

            const prevButton = document.getElementById('prevPage');
            const nextButton = document.getElementById('nextPage');
            prevButton.disabled = currentPage === 1;
            nextButton.disabled = currentPage === totalPages || totalPages === 0;

            if (paginatedBots.length === 0) {
                botList.innerHTML = '<p class="text-center text-blue-200">No bots available yet.</p>';
                return;
            }

            botList.innerHTML = '';
            paginatedBots.forEach((bot, index) => {
                const globalIndex = allBots.indexOf(bot);
                const card = document.createElement('div');
                card.className = 'card fade-in';
                card.innerHTML = `
                    ${bot.imageBase64 ? `<img src="${bot.imageBase64}" class="bot-image" alt="${bot.title} image" loading="lazy" />` : ''}
                    <h3 class="text-xl font-semibold text-blue-100 mb-2">${bot.title}</h3>
                    <p class="text-blue-200 mb-4">A bot for Discord server management.</p>
                    <pre class="bg-gray-900 text-white p-4 rounded-lg overflow-x-auto mb-4">${bot.code}</pre>
                    <div class="flex justify-end space-x-2">
                        <button class="btn-primary text-white copy-bot" data-index="${globalIndex}">Copy Code</button>
                        ${isOwner ? `
                            <button class="btn-edit text-white edit-bot" data-index="${globalIndex}" onclick="window.location.href='owner-settings.html#bot'">Edit</button>
                            <button class="btn-delete text-white delete-bot" data-index="${globalIndex}">Delete</button>
                        ` : ''}
                    </div>
                `;
                botList.appendChild(card);
            });

            document.querySelectorAll('.copy-bot').forEach(button => {
                button.addEventListener('click', () => {
                    const index = parseInt(button.getAttribute('data-index'));
                    const bot = allBots[index];
                    navigator.clipboard.writeText(bot.code).then(() => {
                        alert('Bot code copied to clipboard!');
                    }).catch(err => {
                        console.error('Failed to copy bot code: ', err);
                    });
                });
            });

            if (isOwner) {
                document.querySelectorAll('.delete-bot').forEach(button => {
                    button.addEventListener('click', () => {
                        const index = parseInt(button.getAttribute('data-index'));
                        if (confirm('Are you sure you want to delete this bot?')) {
                            allBots.splice(index, 1);
                            localStorage.setItem('bots', encryptData(allBots));
                            currentPage = 1;
                            loadBots(searchQuery, filter);
                        }
                    });
                });
            }
        }

        // Handle search and filter
        document.getElementById('searchInput').addEventListener('input', (e) => {
            currentPage = 1;
            loadBots(e.target.value, document.getElementById('filterSelect').value);
        });

        document.getElementById('filterSelect').addEventListener('change', (e) => {
            currentPage = 1;
            loadBots(document.getElementById('searchInput').value, e.target.value);
        });

        // Handle user uploads
        document.getElementById('userUploadForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const title = document.getElementById('uploadTitle').value;
            const code = document.getElementById('uploadCode').value;
            const imageFile = document.getElementById('uploadImage').files[0];

            if (!title || !code) {
                alert('Please fill in all required fields!');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const imageBase64 = event.target.result;
                const pendingUploads = decryptData(localStorage.getItem('pendingUploads')) || [];
                pendingUploads.push({ title, code, imageBase64, type: 'bot' });
                localStorage.setItem('pendingUploads', encryptData(pendingUploads));
                alert('Bot submitted for review!');
                document.getElementById('userUploadForm').reset();
                document.getElementById('userUploadSection').classList.add('hidden');
            };

            if (imageFile) {
                reader.readAsDataURL(imageFile);
            } else {
                const pendingUploads = decryptData(localStorage.getItem('pendingUploads')) || [];
                pendingUploads.push({ title, code, type: 'bot' });
                localStorage.setItem('pendingUploads', encryptData(pendingUploads));
                alert('Bot submitted for review!');
                document.getElementById('userUploadForm').reset();
                document.getElementById('userUploadSection').classList.add('hidden');
            }
        });

        window.onload = function() {
            updateNav();
            checkOwner();
            loadBots();

            document.getElementById('prevPage').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    loadBots(document.getElementById('searchInput').value, document.getElementById('filterSelect').value);
                }
            });

            document.getElementById('nextPage').addEventListener('click', () => {
                const totalPages = Math.ceil(allBots.length / itemsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    loadBots(document.getElementById('searchInput').value, document.getElementById('filterSelect').value);
                }
            });
        };

        function toggleMenu() {
            const menu = document.querySelector('.nav-menu');
            menu.classList.toggle('active');
        }
    </script>
</body>
