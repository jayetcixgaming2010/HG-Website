    <script>
        // Encryption key for localStorage
        const ENCRYPTION_KEY = "HGClientHack2025";

        // Encrypt data before saving to localStorage
        function encryptData(data) {
            return CryptoJS.AES.encrypt(JSON.stringify(data), ENCRYPTION_KEY).toString();
        }

        // Decrypt data from localStorage
        function decryptData(encryptedData) {
            try {
                const bytes = CryptoJS.AES.decrypt(encryptedData, ENCRYPTION_KEY);
                return JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
            } catch (e) {
                console.error("Decryption error:", e);
                return null;
            }
        }

        // Check password status
        let isAuthorized = false;
        const CORRECT_PASSWORD = "kien$$$dz2k10";

        function checkPassword() {
            let storedPassword = localStorage.getItem('uploadPassword');
            if (storedPassword) {
                if (decryptData(storedPassword) === CORRECT_PASSWORD) {
                    isAuthorized = true;
                }
            }
            updateNav();
        }

        // Update navigation based on login status
        function updateNav() {
            const navMenu = document.getElementById('navMenu');
            const loggedInUser = decryptData(localStorage.getItem('loggedInUser'));
            if (loggedInUser && loggedInUser.displayName) {
                navMenu.innerHTML = `
                    <a href="index.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Home</a>
                    <a href="script-hack.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Script Hack</a>
                    <a href="client-hack.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Client Hack</a>
                    <a href="bot-discord.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Bot Discord</a>
                    <a href="#" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0 ${isAuthorized ? '' : 'hidden'}" id="uploadLink">Upload</a>
                    <a href="#" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">${loggedInUser.displayName}</a>
                    <button id="signOutBtn" class="text-blue-100 text-base font-semibold hover:bg-red-600 px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Sign Out</button>
                `;
                const signOutBtn = document.getElementById('signOutBtn');
                signOutBtn.addEventListener('click', () => {
                    localStorage.removeItem('loggedInUser');
                    localStorage.removeItem('uploadPassword');
                    isAuthorized = false;
                    window.location.href = "index.html";
                });

                const uploadLink = document.getElementById('uploadLink');
                if (uploadLink) {
                    uploadLink.addEventListener('click', (e) => {
                        e.preventDefault();
                        promptForPassword();
                        if (isAuthorized) {
                            document.getElementById('clientList').classList.add('hidden');
                            document.getElementById('clientSubmission').classList.remove('hidden');
                            document.querySelector('.pagination').classList.add('hidden');
                        }
                    });
                }
            } else {
                navMenu.innerHTML = `
                    <a href="index.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Home</a>
                    <a href="script-hack.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Script Hack</a>
                    <a href="client-hack.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Client Hack</a>
                    <a href="bot-discord.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Bot Discord</a>
                    <a href="signin.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Sign In</a>
                    <a href="signup.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Sign Up</a>
                `;
            }
        }

        // Password prompt for Upload access
        function promptForPassword() {
            if (!isAuthorized) {
                const password = prompt("Please enter the password to access the Upload feature:");
                if (password === CORRECT_PASSWORD) {
                    localStorage.setItem('uploadPassword', encryptData(password));
                    isAuthorized = true;
                    alert("Password correct! You can now access the Upload feature.");
                    checkPassword();
                } else {
                    alert("Incorrect password. You cannot access the Upload feature.");
                }
            }
        }

        // Pagination state
        let currentPage = 1;
        const itemsPerPage = 10;

        // Load and display clients
        function loadClients(sortOption = 'all') {
            const clientList = document.getElementById('clientList');
            let clients = JSON.parse(localStorage.getItem('clients')) || [];
            
            // Sort clients based on the selected option
            if (sortOption === 'title-asc') {
                clients.sort((a, b) => a.title.localeCompare(b.title));
            } else if (sortOption === 'title-desc') {
                clients.sort((a, b) => b.title.localeCompare(b.title));
            }

            const totalItems = clients.length;
            const totalPages = Math.ceil(totalItems / itemsPerPage);

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, totalItems);
            const paginatedClients = clients.slice(startIndex, endIndex);

            const pageInfo = document.getElementById('pageInfoClient');
            pageInfo.textContent = totalItems > 0 ? `Page ${currentPage} of ${totalPages}` : 'Page 0 of 0';

            const prevButton = document.getElementById('prevPageClient');
            const nextButton = document.getElementById('nextPageClient');
            prevButton.disabled = currentPage === 1;
            nextButton.disabled = currentPage === totalPages || totalPages === 0;

            if (paginatedClients.length === 0) {
                clientList.innerHTML = '<p class="text-center text-blue-200">No clients available yet.</p>';
                return;
            }

            clientList.innerHTML = '';
            paginatedClients.forEach((client, index) => {
                const globalIndex = startIndex + index;
                const card = document.createElement('div');
                card.className = 'card fade-in';
                card.innerHTML = `
                    ${client.imageBase64 ? `<img src="${client.imageBase64}" class="item-image" alt="${client.title} image" />` : ''}
                    <h3 class="text-xl font-semibold text-blue-100 mb-2">${client.title}</h3>
                    <p class="text-blue-200 mb-4">A client for ${client.title.toLowerCase()} in Roblox games.</p>
                    <a href="${client.link}" target="_blank" class="text-blue-200 hover:text-blue-400 transition duration-300">Download Link</a>
                    <div class="flex justify-end space-x-2 mt-4">
                        ${isAuthorized ? `<button class="btn-primary text-white bg-red-500 hover:bg-red-600 delete-client" data-index="${globalIndex}">Delete</button>` : ''}
                    </div>
                `;
                clientList.appendChild(card);
            });

            // Delete functionality (only for authorized users)
            if (isAuthorized) {
                document.querySelectorAll('.delete-client').forEach(button => {
                    button.addEventListener('click', () => {
                        const index = parseInt(button.getAttribute('data-index'));
                        if (confirm(`Are you sure you want to delete "${clients[index].title}"?`)) {
                            clients.splice(index, 1);
                            localStorage.setItem('clients', JSON.stringify(clients));
                            loadClients(document.getElementById('sortOptions').value);
                        }
                    });
                });
            }
        }

        // Client submission
        const clientTitleInput = document.getElementById('clientTitleInput');
        const clientImageInput = document.getElementById('clientImageInput');
        const clientLinkInput = document.getElementById('clientLinkInput');
        const submitClient = document.getElementById('submitClient');
        const cancelSubmit = document.getElementById('cancelSubmit');
        const clientSubmission = document.getElementById('clientSubmission');

        submitClient.addEventListener('click', () => {
            const title = clientTitleInput.value.trim();
            const link = clientLinkInput.value.trim();

            if (!title || !link) {
                alert("Please provide both a title and download link!");
                return;
            }

            const file = clientImageInput.files[0];
            let clients = JSON.parse(localStorage.getItem('clients')) || [];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const imageBase64 = event.target.result;
                    clients.push({ title, imageBase64, link });
                    try {
                        localStorage.setItem('clients', JSON.stringify(clients));
                        resetForm();
                        alert("Client submitted successfully!");
                        loadClients();
                    } catch (e) {
                        alert("Failed to save client: localStorage might be full.");
                    }
                };
                reader.onerror = function() {
                    alert("Failed to read the image file!");
                };
                reader.readAsDataURL(file);
            } else {
                clients.push({ title, link });
                localStorage.setItem('clients', JSON.stringify(clients));
                resetForm();
                alert("Client submitted successfully!");
                loadClients();
            }
        });

        cancelSubmit.addEventListener('click', () => {
            resetForm();
        });

        // Reset form
        function resetForm() {
            clientTitleInput.value = '';
            clientImageInput.value = '';
            clientLinkInput.value = '';
            clientSubmission.classList.add('hidden');
            document.getElementById('clientList').classList.remove('hidden');
            document.querySelector('.pagination').classList.remove('hidden');
            currentPage = 1;
            loadClients(document.getElementById('sortOptions').value);
        }

        // Load page
        window.onload = function() {
            checkPassword();
            loadClients();

            // Pagination
            document.getElementById('prevPageClient').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    loadClients(document.getElementById('sortOptions').value);
                }
            });
            document.getElementById('nextPageClient').addEventListener('click', () => {
                const clients = JSON.parse(localStorage.getItem('clients')) || [];
                const totalPages = Math.ceil(clients.length / itemsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    loadClients(document.getElementById('sortOptions').value);
                }
            });

            // Sort options
            document.getElementById('sortOptions').addEventListener('change', (e) => {
                currentPage = 1;
                loadClients(e.target.value);
            });
        };

        // Toggle mobile menu
        function toggleMenu() {
            const menu = document.querySelector('.nav-menu');
            menu.classList.toggle('active');
        }

        // Dark mode toggle
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            themeToggle.textContent = document.body.classList.contains('dark-mode') ? 'â˜€ï¸' : 'ğŸŒ™';
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        });

        // Music toggle
        const musicToggle = document.getElementById('musicToggle');
        const backgroundMusic = document.getElementById('backgroundMusic');
        musicToggle.addEventListener('click', () => {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
                musicToggle.textContent = 'ğŸ”Š';
            } else {
                backgroundMusic.pause();
                musicToggle.textContent = 'ğŸ”‡';
            }
        });

        // Load theme from localStorage
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            themeToggle.textContent = 'â˜€ï¸';
        }
    </script>
