<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[ 🎮 ] 𝐇𝐆 𝐂𝐥𝐢𝐞𝐧𝐭 𝐇𝐚𝐜𝐤 - Client Hack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: auto;
            overflow-y: auto;
        }
        .bg-animated {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6, #ec4899, #3b82f6);
            background-size: 400% 400%;
            animation: gradientAnimation 12s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .bg-blur {
            backdrop-filter: blur(8px);
        }
        .fade-in {
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .nav-shadow {
            filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.3));
        }
        .glow:hover {
            filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.8));
        }
        .particle {
            animation: particleMove 20s ease-in-out infinite;
        }
        @keyframes particleMove {
            0% { transform: translateY(0); opacity: 0.2; }
            50% { transform: translateY(-20px); opacity: 0.4; }
            100% { transform: translateY(0); opacity: 0.2; }
        }
        .nav-link {
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.2);
        }
        @media (max-width: 640px) {
            .nav-menu {
                display: none;
            }
            .nav-menu.active {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 80px;
                right: 20px;
                background: rgba(255, 255, 255, 0.15);
                backdrop-filter: blur(8px);
                border-radius: 8px;
                padding: 10px;
                transition: all 0.3s ease;
            }
            .nav-menu.active a, .nav-menu.active button {
                font-size: 0.875rem; /* text-sm */
            }
            textarea {
                height: 40vh !important;
            }
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background: #6b48ff;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background: #5439cc;
        }
        .client-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .client-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .pagination button {
            background: #6b48ff;
            padding: 8px 16px;
            border-radius: 20px;
            color: white;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        .pagination button:hover {
            background: #5439cc;
        }
        .pagination button:disabled {
            background: #4b3a99;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-animated font-poppins min-h-screen flex flex-col justify-between text-white">
    <div class="container mx-auto p-6 max-w-7xl relative z-10">
        <!-- Navigation -->
        <nav class="flex justify-between items-center mb-12 bg-white bg-opacity-20 backdrop-blur-md rounded-xl px-6 py-4 shadow-lg">
            <div class="flex items-center gap-3">
                <img src="logo.png" alt="[ 🎮 ] 𝐇𝐆 𝐂𝐥𝐢𝐞𝐧𝐭 𝐇𝐚𝐜𝐤 Logo" class="h-14 transition-transform hover:scale-110 duration-300 glow">
                <span class="text-blue-100 text-xl font-bold nav-shadow transition-all hover:text-blue-50 duration-300">[ 🎮 ] 𝐇𝐆 𝐂𝐥𝐢𝐞𝐧𝐭 𝐇𝐚𝐜𝐤</span>
            </div>
            <div id="navMenu" class="nav-menu flex space-x-4 fade-in">
                <!-- Menu sẽ được cập nhật động bằng JavaScript -->
            </div>
            <button class="sm:hidden text-blue-100 text-xl" onclick="toggleMenu()">☰</button>
        </nav>

        <!-- Welcome Message -->
        <div class="text-center mb-8 fade-in">
            <h1 class="text-3xl md:text-4xl font-bold text-blue-100 drop-shadow-md">Client Hack</h1>
            <p class="text-lg text-blue-200 mt-2">Secure client hacks with anti-ban protection</p>
        </div>

        <!-- Client Submission (Owner Only) -->
        <div id="clientInput" class="card fade-in hidden mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-200">Submit Client Hack (Owner Only)</h2>
            <input id="clientTitleInput" class="w-full p-4 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-900 text-white placeholder-gray-300" placeholder="Client Title" />
            <input id="clientImageInput" type="file" accept="image/*" class="w-full p-4 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-900 text-white placeholder-gray-300" />
            <textarea id="clientCodeInput" class="w-full h-80 p-4 border border-gray-300 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-900 text-white placeholder-gray-300" placeholder="Paste your Client Hack code here (Owner only)..."></textarea>
            <div class="flex justify-end mt-4">
                <button id="submitClient" class="btn-primary text-white">Submit</button>
            </div>
        </div>

        <!-- Client List -->
        <div id="clientList" class="client-grid"></div>

        <!-- Pagination -->
        <div class="pagination">
            <button id="prevPage" disabled>Previous</button>
            <span id="pageInfo" class="text-blue-100 font-semibold"></span>
            <button id="nextPage" disabled>Next</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="w-full bg-white bg-opacity-10 backdrop-blur-md p-6 text-center mt-auto">
        <p class="text-blue-100 text-lg font-medium">@Website Make By Kiên💖</p>
        <div class="mt-2 space-x-4">
            <a href="https://discord.gg/your-discord" class="text-blue-200 hover:text-blue-400 transition duration-300">Discord</a>
            <a href="https://github.com/jayetcixgaming2010" class="text-blue-200 hover:text-blue-400 transition duration-300">GitHub</a>
        </div>
    </footer>

    <!-- Background Particles (CSS Animation) -->
    <div class="absolute inset-0 z-0">
        <div class="absolute w-4 h-4 bg-white rounded-full opacity-20 particle" style="top: 10%; left: 15%;"></div>
        <div class="absolute w-6 h-6 bg-blue-200 rounded-full opacity-30 particle" style="top: 40%; right: 20%;"></div>
        <div class="absolute w-3 h-3 bg-white rounded-full opacity-15 particle" style="bottom: 15%; left: 25%;"></div>
        <div class="absolute w-5 h-5 bg-purple-200 rounded-full opacity-25 particle" style="top: 20%; right: 30%;"></div>
    </div>

    <script>
        // Check owner status
        let isOwner = false;
        const OWNER_EMAIL = "letrungkien2k10phutho@gmail.com";
        const OWNER_PASSWORD = "kien$$$dz2k10";

        function checkOwner() {
            const user = JSON.parse(localStorage.getItem('loggedInUser'));
            if (user && user.email === OWNER_EMAIL && user.password === OWNER_PASSWORD) {
                isOwner = true;
                document.getElementById('clientInput').classList.remove('hidden');
            }
        }

        // Update navigation based on login status
        function updateNav() {
            const navMenu = document.getElementById('navMenu');
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            if (loggedInUser && loggedInUser.displayName) {
                navMenu.innerHTML = `
                    <a href="index.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Home</a>
                    <a href="script-hack.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Script Hack</a>
                    <a href="client-hack.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Client Hack</a>
                    <a href="bot-discord.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Bot Discord</a>
                    <a href="#" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">${loggedInUser.displayName}</a>
                    <button id="signOutBtn" class="text-blue-100 text-base font-semibold hover:bg-red-600 px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Sign Out</button>
                `;
                const signOutBtn = document.getElementById('signOutBtn');
                signOutBtn.addEventListener('click', () => {
                    localStorage.removeItem('loggedInUser');
                    window.location.reload();
                });
            } else {
                navMenu.innerHTML = `
                    <a href="index.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Home</a>
                    <a href="script-hack.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Script Hack</a>
                    <a href="client-hack.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Client Hack</a>
                    <a href="bot-discord.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Bot Discord</a>
                    <a href="signin.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Sign In</a>
                    <a href="signup.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Sign Up</a>
                `;
            }
        }

        // Pagination state
        let currentPage = 1;
        const itemsPerPage = 10;

        // Load and display clients with pagination
        function loadClients() {
            const clientList = document.getElementById('clientList');
            const clients = JSON.parse(localStorage.getItem('clients')) || [];
            const totalItems = clients.length;
            const totalPages = Math.ceil(totalItems / itemsPerPage);

            // Calculate start and end index for the current page
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedClients = clients.slice(startIndex, endIndex);

            // Update page info
            const pageInfo = document.getElementById('pageInfo');
            pageInfo.textContent = totalItems > 0 ? `Page ${currentPage} of ${totalPages}` : 'Page 0 of 0';

            // Update button states
            const prevButton = document.getElementById('prevPage');
            const nextButton = document.getElementById('nextPage');
            prevButton.disabled = currentPage === 1;
            nextButton.disabled = currentPage === totalPages || totalPages === 0;

            if (paginatedClients.length === 0) {
                clientList.innerHTML = '<p class="text-center text-blue-200">No clients available yet.</p>';
                return;
            }

            clientList.innerHTML = '';
            paginatedClients.forEach((client, index) => {
                const globalIndex = startIndex + index; // Calculate global index for copy functionality
                const card = document.createElement('div');
                card.className = 'card fade-in';
                card.innerHTML = `
                    ${client.imageBase64 ? `<img src="${client.imageBase64}" class="client-image" alt="${client.title} image" />` : ''}
                    <h3 class="text-xl font-semibold text-blue-100 mb-2">${client.title}</h3>
                    <p class="text-blue-200 mb-4">A client hack for ${client.title.toLowerCase()} with anti-ban protection.</p>
                    <pre class="bg-gray-900 text-white p-4 rounded-lg overflow-x-auto mb-4">${client.code}</pre>
                    <div class="flex justify-end">
                        <button class="btn-primary text-white copy-client" data-index="${globalIndex}">Copy Code</button>
                    </div>
                `;
                clientList.appendChild(card);
            });

            // Add copy functionality to buttons
            document.querySelectorAll('.copy-client').forEach(button => {
                button.addEventListener('click', () => {
                    const index = parseInt(button.getAttribute('data-index'));
                    const client = clients[index];
                    navigator.clipboard.writeText(client.code).then(() => {
                        alert('Client copied to clipboard!');
                    }).catch(err => {
                        console.error('Failed to copy client: ', err);
                    });
                });
            });
        }

        // Load page
        window.onload = function() {
            updateNav();
            checkOwner();
            loadClients();

            // Add event listeners for pagination buttons
            document.getElementById('prevPage').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    loadClients();
                }
            });

            document.getElementById('nextPage').addEventListener('click', () => {
                const clients = JSON.parse(localStorage.getItem('clients')) || [];
                const totalPages = Math.ceil(clients.length / itemsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    loadClients();
                }
            });
        };

        // Toggle mobile menu
        function toggleMenu() {
            const menu = document.querySelector('.nav-menu');
            menu.classList.toggle('active');
        }

        // Code submission functionality
        const clientTitleInput = document.getElementById('clientTitleInput');
        const clientImageInput = document.getElementById('clientImageInput');
        const clientCodeInput = document.getElementById('clientCodeInput');
        const submitClient = document.getElementById('submitClient');

        submitClient.addEventListener('click', () => {
            if (!isOwner) {
                alert("Only the owner can submit content!");
                return;
            }

            const title = clientTitleInput.value.trim();
            const code = clientCodeInput.value.trim();

            if (!title || !code) {
                alert("Please provide both a title and client code!");
                return;
            }

            const file = clientImageInput.files[0];
            if (file) {
                // Convert image to Base64
                const reader = new FileReader();
                reader.onload = function(event) {
                    const imageBase64 = event.target.result;
                    const clients = JSON.parse(localStorage.getItem('clients')) || [];
                    clients.push({ title, imageBase64, code });
                    try {
                        localStorage.setItem('clients', JSON.stringify(clients));
                        clientTitleInput.value = '';
                        clientImageInput.value = '';
                        clientCodeInput.value = '';
                        currentPage = 1; // Reset to first page after submission
                        alert("Client submitted successfully!");
                        loadClients();
                    } catch (e) {
                        alert("Failed to save client: localStorage might be full. Try removing some clients or using smaller images.");
                    }
                };
                reader.onerror = function() {
                    alert("Failed to read the image file!");
                };
                reader.readAsDataURL(file);
            } else {
                // No image uploaded
                const clients = JSON.parse(localStorage.getItem('clients')) || [];
                clients.push({ title, code });
                localStorage.setItem('clients', JSON.stringify(clients));
                clientTitleInput.value = '';
                clientImageInput.value = '';
                clientCodeInput.value = '';
                currentPage = 1; // Reset to first page after submission
                alert("Client submitted successfully!");
                loadClients();
            }
        });
    </script>
</body>
</html>
