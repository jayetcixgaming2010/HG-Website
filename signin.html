<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[ 🎮 ] 𝐇𝐆 𝐂𝐥𝐢𝐞𝐧𝐭 𝐇𝐚𝐜𝐤 - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .bg-animated {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6, #ec4899, #3b82f6);
            background-size: 400% 400%;
            animation: gradientAnimation 12s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .bg-blur {
            backdrop-filter: blur(8px);
        }
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .nav-shadow {
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
        }
        .glow:hover {
            filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.8));
        }
        .particle {
            animation: particleMove 20s ease-in-out infinite;
        }
        @keyframes particleMove {
            0% { transform: translateY(0); opacity: 0.2; }
            50% { transform: translateY(-20px); opacity: 0.4; }
            100% { transform: translateY(0); opacity: 0.2; }
        }
        @media (max-width: 640px) {
            .nav-menu {
                display: none;
            }
            .nav-menu.active {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 80px;
                right: 20px;
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(8px);
                border-radius: 8px;
                padding: 10px;
            }
        }
    </style>
</head>
<body class="bg-animated font-poppins min-h-screen flex flex-col justify-between text-white overflow-hidden">
    <div class="container mx-auto p-6 max-w-6xl relative z-10">
        <!-- Navigation -->
        <nav class="flex justify-between items-center mb-12 bg-white bg-opacity-10 backdrop-blur-md rounded-xl px-6 py-4 shadow-lg">
            <div class="flex items-center space-x-4">
                <img src="logo.png" alt="[ 🎮 ] 𝐇𝐆 𝐂𝐥𝐢𝐞𝐧𝐭 𝐇𝐚𝐜𝐤 Logo" class="h-14 transition-transform hover:scale-110 duration-300 glow">
                <span class="text-white text-2xl font-bold nav-shadow transition-all hover:text-blue-200 duration-300 glow">[ 🎮 ] 𝐇𝐆 𝐂𝐥𝐢𝐞𝐧𝐭 𝐇𝐚𝐜𝐤</span>
            </div>
            <div id="navMenu" class="nav-menu flex space-x-6 fade-in">
                <!-- Menu sẽ được cập nhật động bằng JavaScript -->
            </div>
            <button class="sm:hidden text-white text-2xl" onclick="toggleMenu()">☰</button>
        </nav>

        <!-- Sign In Form -->
        <div class="bg-white bg-opacity-10 p-8 rounded-xl backdrop-blur-md shadow-lg fade-in max-w-md mx-auto">
            <h2 class="text-3xl font-bold mb-6 text-center text-blue-200">Sign In</h2>
            <div class="space-y-4">
                <input id="email" type="email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600 bg-gray-800 text-white placeholder-gray-400" placeholder="Enter your email">
                <input id="password" type="password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600 bg-gray-800 text-white placeholder-gray-400" placeholder="Enter your password">
                <button id="signInButton" class="w-full bg-blue-600 text-white px-6 py-3 rounded-full font-semibold hover:bg-blue-700 transition duration-200">Sign In</button>
            </div>
            <p class="text-center mt-4 text-blue-100">Don't have an account? <a href="signup.html" class="text-blue-500 hover:text-blue-600">Sign Up</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white bg-opacity-10 backdrop-filter backdrop-blur-md p-4 text-center mt-auto">
        <p class="text-blue-gray-100 text-sm font-medium">@Website Make By Kiên💖</p>
        <div class="mt-2 space-x-4">
            <a href="https://discord.gg/your-discord" class="text-blue-600 hover:text-blue-800">Discord</a>
            <a href="https://github.com/your-project" class="text-blue-600 hover:text-blue-800">GitHub</a>
        </div>
    </footer>

    <!-- Background Particles (CSS Animation) -->
    <div class="absolute inset-0 z-0">
        <div class="absolute w-4 h-4 bg-white rounded-full opacity-20 particle" style="top: 10%; left: 15%;"></div>
        <div class="absolute w-6 h-6 bg-blue-200 rounded-full opacity-30 particle" style="top: 40%; right: 20%;"></div>
        <div class="absolute w-3 h-3 bg-white rounded-full opacity-15 particle" style="bottom: 15%; left: 25%;"></div>
        <div class="absolute w-5 h-5 bg-purple-200 rounded-full opacity-25 particle" style="top: 20%; right: 30%;"></div>
    </div>

    <script>
        // Toggle mobile menu
        function toggleMenu() {
            const menu = document.querySelector('.nav-menu');
            menu.classList.toggle('active');
        }

        // Update navigation based on login status
        function updateNav() {
            const navMenu = document.getElementById('navMenu');
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            if (loggedInUser) {
                navMenu.innerHTML = `
                    <a href="paste.html" class="text-white text-lg font-semibold hover:bg-blue-600 hover:text-white px-4 py-2 rounded-md transition duration-300">${loggedInUser.email}</a>
                    <button id="signOutBtn" class="text-white text-lg font-semibold hover:bg-red-500 hover:text-white px-4 py-2 rounded-md transition duration-300">Sign Out</button>
                `;
                const signOutBtn = document.getElementById('signOutBtn');
                signOutBtn.addEventListener('click', () => {
                    localStorage.removeItem('loggedInUser');
                    window.location.reload();
                });
            } else {
                navMenu.innerHTML = `
                    <a href="signin.html" class="text-white text-lg font-semibold hover:bg-blue-600 hover:text-white px-4 py-2 rounded-md transition duration-300">Sign In</a>
                    <a href="signup.html" class="text-white text-lg font-semibold hover:bg-blue-600 hover:text-white px-4 py-2 rounded-md transition duration-300">Sign Up</a>
                `;
            }
        }

        // Sign in functionality
        const signInButton = document.getElementById('signInButton');
        signInButton.addEventListener('click', () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!email || !password) {
                alert("Please fill in both email and password!");
                return;
            }

            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) {
                alert("No account found! Please sign up first.");
                return;
            }

            if (user.email === email && user.password === password) {
                localStorage.setItem('loggedInUser', JSON.stringify({ email, password }));
                alert("Sign in successful! Redirecting to Paste page...");
                window.location.href = 'paste.html';
            } else {
                alert("Invalid email or password!");
            }
        });

        // Initialize page
        window.onload = function() {
            updateNav();
        };
    </script>
</body>
</html>
