    <script>
        // Encryption key for localStorage
        const ENCRYPTION_KEY = "HGClientHack2025";

        // Encrypt data before saving to localStorage
        function encryptData(data) {
            return CryptoJS.AES.encrypt(JSON.stringify(data), ENCRYPTION_KEY).toString();
        }

        // Decrypt data from localStorage
        function decryptData(encryptedData) {
            try {
                const bytes = CryptoJS.AES.decrypt(encryptedData, ENCRYPTION_KEY);
                return JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
            } catch (e) {
                return null;
            }
        }

        // Check owner status

        const OWNER_EMAIL = "letrungkien2k10phutho@gmail.com";

                    <a href="script-hack.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Script Hack</a>
                    <a href="client-hack.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Client Hack</a>
                    <a href="bot-discord.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Bot Discord</a>
                    ${isOwner ? `<a href="owner-settings.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Owner Settings</a>` : ''}
                    <a href="#" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">${loggedInUser.displayName}</a>
                    <button id="signOutBtn" class="text-blue-100 text-base font-semibold hover:bg-red-600 px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Sign Out</button>
                `;
                const signOutBtn = document.getElementById('signOutBtn');
                signOutBtn.addEventListener('click', () => {
                    localStorage.removeItem('loggedInUser');
                    window.location.href = "index.html";
                });
            } else {
                navMenu.innerHTML = `
                    <a href="index.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Home</a>
                    <a href="script-hack.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Script Hack</a>
                    <a href="client-hack.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Client Hack</a>
                    <a href="bot-discord.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Bot Discord</a>
                    <a href="signin.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Sign In</a>
                    <a href="signup.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Sign Up</a>
                `;
            }
        }

        // Tab switching
        function showTab(tabName) {
            const tabs = ['script', 'client', 'bot'];
            tabs.forEach(tab => {
                document.getElementById(`${tab}Tab`).classList.add('hidden');
                document.querySelector(`.tab-button[onclick="showTab('${tab}')"]`).classList.remove('active');
            });
            document.getElementById(`${tabName}Tab`).classList.remove('hidden');
            document.querySelector(`.tab-button[onclick="showTab('${tabName}')"]`).classList.add('active');
            if (tabName === 'script') loadScripts();
            if (tabName === 'client') loadClients();
            if (tabName === 'bot') loadBots();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Check URL hash and switch to corresponding tab
        function checkHashAndShowTab() {
            const hash = window.location.hash.substring(1);
            const validTabs = ['script', 'client', 'bot'];
            if (hash && validTabs.includes(hash)) {
                showTab(hash);
            } else {
                showTab('script');
            }
        }

        // Pagination state for each tab
        let currentPage = { script: 1, client: 1, bot: 1 };
        const itemsPerPage = 10;
        let editIndex = { script: null, client: null, bot: null };

        // Load and display scripts
        function loadScripts() {
            const scriptList = document.getElementById('scriptList');
            const scripts = JSON.parse(localStorage.getItem('scripts')) || [];
            const totalItems = scripts.length;
            const totalPages = Math.ceil(totalItems / itemsPerPage);

            const startIndex = (currentPage.script - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, totalItems);
            const paginatedScripts = scripts.slice(startIndex, endIndex);

            const pageInfo = document.getElementById('pageInfoScript');
            pageInfo.textContent = totalItems > 0 ? `Page ${currentPage.script} of ${totalPages}` : 'Page 0 of 0';

            const prevButton = document.getElementById('prevPageScript');
            const nextButton = document.getElementById('nextPageScript');
            prevButton.disabled = currentPage.script === 1;
            nextButton.disabled = currentPage.script === totalPages || totalPages === 0;

            if (paginatedScripts.length === 0) {
                scriptList.innerHTML = '<p class="text-center text-blue-200">No scripts available yet.</p>';
                return;
            }

            scriptList.innerHTML = '';
            paginatedScripts.forEach((script, index) => {
                const globalIndex = startIndex + index;
                const card = document.createElement('div');
                card.className = 'card fade-in';
                card.innerHTML = `
                    ${script.imageBase64 ? `<img src="${script.imageBase64}" class="item-image" alt="${script.title} image" />` : ''}
                    <h3 class="text-xl font-semibold text-blue-100 mb-2">${script.title}</h3>
                    <p class="text-blue-200 mb-4">A script for ${script.title.toLowerCase()} in Roblox games.</p>
                    <pre class="bg-gray-900 text-white p-4 rounded-lg overflow-x-auto mb-4">${script.code}</pre>
                    <div class="flex justify-end space-x-2">
                        <button class="btn-primary text-white copy-script" data-index="${globalIndex}">Copy Code</button>
                        <button class="btn-edit text-white edit-script" data-index="${globalIndex}">Edit</button>
                        <button class="btn-delete text-white delete-script" data-index="${globalIndex}">Delete</button>
                    </div>
                `;
                scriptList.appendChild(card);
            });

            document.querySelectorAll('.copy-script').forEach(button => {
                button.addEventListener('click', () => {
                    const index = parseInt(button.getAttribute('data-index'));
                    const script = scripts[index];
                    navigator.clipboard.writeText(script.code).then(() => {
                        alert('Script copied to clipboard!');
                    }).catch(err => {
                        console.error('Failed to copy script: ', err);
                    });
                });
            });

            document.querySelectorAll('.edit-script').forEach(button => {
                button.addEventListener('click', () => {
                    const index = parseInt(button.getAttribute('data-index'));
                    editIndex.script = index;
                    const script = scripts[index];
                    document.getElementById('scriptTitleInput').value = script.title;
                    document.getElementById('scriptCodeInput').value = script.code;
                    document.getElementById('scriptImageInput').value = '';
                    document.getElementById('scriptInputTitle').textContent = 'Edit Script Hack';
                    document.getElementById('submitScript').textContent = 'Save';
                    document.getElementById('cancelEditScript').classList.remove('hidden');
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
            });

            document.querySelectorAll('.delete-script').forEach(button => {
                button.addEventListener('click', () => {
                    const index = parseInt(button.getAttribute('data-index'));
                    if (confirm('Are you sure you want to delete this script?')) {
                        scripts.splice(index, 1);
                        localStorage.setItem('scripts', JSON.stringify(scripts));
                        currentPage.script = 1;
                        loadScripts();
                    }
                });
            });
        }

        // Load and display clients
        function loadClients() {
            const clientList = document.getElementById('clientList');
            const clients = JSON.parse(localStorage.getItem('clients')) || [];
            const totalItems = clients.length;
            const totalPages = Math.ceil(totalItems / itemsPerPage);

            const startIndex = (currentPage.client - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, totalItems);
            const paginatedClients = clients.slice(startIndex, endIndex);

            const pageInfo = document.getElementById('pageInfoClient');
            pageInfo.textContent = totalItems > 0 ? `Page ${currentPage.client} of ${totalPages}` : 'Page 0 of 0';

            const prevButton = document.getElementById('prevPageClient');
            const nextButton = document.getElementById('nextPageClient');
            prevButton.disabled = currentPage.client === 1;
            nextButton.disabled = currentPage.client === totalPages || totalPages === 0;

            if (paginatedClients.length === 0) {
                clientList.innerHTML = '<p class="text-center text-blue-200">No clients available yet.</p>';
                return;
            }

            clientList.innerHTML = '';
            paginatedClients.forEach((client, index) => {
                const globalIndex = startIndex + index;
                const card = document.createElement('div');
                card.className = 'card fade-in';
                card.innerHTML = `
                    ${client.imageBase64 ? `<img src="${client.imageBase64}" class="item-image" alt="${client.title} image" />` : ''}
                    <h3 class="text-xl font-semibold text-blue-100 mb-2">${client.title}</h3>
                    <p class="text-blue-200 mb-4">A client hack for ${client.title.toLowerCase()} with anti-ban protection.</p>
                    <pre class="bg-gray-900 text-white p-4 rounded-lg overflow-x-auto mb-4">${client.code}</pre>
                    <div class="flex justify-end space-x-2">
                        <button class="btn-primary text-white copy-client" data-index="${globalIndex}">Copy Code</button>
                        <button class="btn-edit text-white edit-client" data-index="${globalIndex}">Edit</button>
                        <button class="btn-delete text-white delete-client" data-index="${globalIndex}">Delete</button>
                    </div>
                `;
                clientList.appendChild(card);
            });

            document.querySelectorAll('.copy-client').forEach(button => {
                button.addEventListener('click', () => {
                    const index = parseInt(button.getAttribute('data-index'));
                    const client = clients[index];
                    navigator.clipboard.writeText(client.code).then(() => {
                        alert('Client copied to clipboard!');
                    }).catch(err => {
                        console.error('Failed to copy client: ', err);
                    });
                });
            });

            document.querySelectorAll('.edit-client').forEach(button => {
                button.addEventListener('click', () => {
                    const index = parseInt(button.getAttribute('data-index'));
                    editIndex.client = index;
                    const client = clients[index];
                    document.getElementById('clientTitleInput').value = client.title;
                    document.getElementById('clientCodeInput').value = client.code;
                    document.getElementById('clientImageInput').value = '';
                    document.getElementById('clientInputTitle').textContent = 'Edit Client Hack';
                    document.getElementById('submitClient').textContent = 'Save';
                    document.getElementById('cancelEditClient').classList.remove('hidden');
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
            });

            document.querySelectorAll('.delete-client').forEach(button => {
                button.addEventListener('click', () => {
                    const index = parseInt(button.getAttribute('data-index'));
                    if (confirm('Are you sure you want to delete this client?')) {
                        clients.splice(index, 1);
                        localStorage.setItem('clients', JSON.stringify(clients));
                        currentPage.client = 1;
                        loadClients();
                    }
                });
            });
        }

        // Load and display bots
        function loadBots() {
            const botList = document.getElementById('botList');
            const bots = JSON.parse(localStorage.getItem('bots')) || [];
            const totalItems = bots.length;
            const totalPages = Math.ceil(totalItems / itemsPerPage);

            const startIndex = (currentPage.bot - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, totalItems);
            const paginatedBots = bots.slice(startIndex, endIndex);

            const pageInfo = document.getElementById('pageInfoBot');
            pageInfo.textContent = totalItems > 0 ? `Page ${currentPage.bot} of ${totalPages}` : 'Page 0 of 0';

            const prevButton = document.getElementById('prevPageBot');
            const nextButton = document.getElementById('nextPageBot');
            prevButton.disabled = currentPage.bot === 1;
            nextButton.disabled = currentPage.bot === totalPages || totalPages === 0;

            if (paginatedBots.length === 0) {
                botList.innerHTML = '<p class="text-center text-blue-200">No bots available yet.</p>';
                return;
            }

            botList.innerHTML = '';
            paginatedBots.forEach((bot, index) => {
                const globalIndex = startIndex + index;
                const card = document.createElement('div');
                card.className = 'card fade-in';
                card.innerHTML = `
                    ${bot.imageBase64 ? `<img src="${bot.imageBase64}" class="item-image" alt="${bot.title} image" />` : ''}
                    <h3 class="text-xl font-semibold text-blue-100 mb-2">${bot.title}</h3>
                    <p class="text-blue-200 mb-4">A Discord bot for ${bot.title.toLowerCase()} server management.</p>
                    <pre class="bg-gray-900 text-white p-4 rounded-lg overflow-x-auto mb-4">${bot.code}</pre>
                    <div class="flex justify-end space-x-2">
                        <button class="btn-primary text-white copy-bot" data-index="${globalIndex}">Copy Code</button>
                        <button class="btn-edit text-white edit-bot" data-index="${globalIndex}">Edit</button>
                        <button class="btn-delete text-white delete-bot" data-index="${globalIndex}">Delete</button>
                    </div>
                `;
                botList.appendChild(card);
            });

            document.querySelectorAll('.copy-bot').forEach(button => {
                button.addEventListener('click', () => {
                    const index = parseInt(button.getAttribute('data-index'));
                    const bot = bots[index];
                    navigator.clipboard.writeText(bot.code).then(() => {
                        alert('Bot copied to clipboard!');
                    }).catch(err => {
                        console.error('Failed to copy bot: ', err);
                    });
                });
            });

            document.querySelectorAll('.edit-bot').forEach(button => {
                button.addEventListener('click', () => {
                    const index = parseInt(button.getAttribute('data-index'));
                    editIndex.bot = index;
                    const bot = bots[index];
                    document.getElementById('botTitleInput').value = bot.title;
                    document.getElementById('botCodeInput').value = bot.code;
                    document.getElementById('botImageInput').value = '';
                    document.getElementById('botInputTitle').textContent = 'Edit Bot Discord';
                    document.getElementById('submitBot').textContent = 'Save';
                    document.getElementById('cancelEditBot').classList.remove('hidden');
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
            });

            document.querySelectorAll('.delete-bot').forEach(button => {
                button.addEventListener('click', () => {
                    const index = parseInt(button.getAttribute('data-index'));
                    if (confirm('Are you sure you want to delete this bot?')) {
                        bots.splice(index, 1);
                        localStorage.setItem('bots', JSON.stringify(bots));
                        currentPage.bot = 1;
                        loadBots();
                    }
                });
            });
        }

        // Load page
        window.onload = function() {
            updateNav();
            checkOwner();
            checkHashAndShowTab();

            // Pagination for scripts
            document.getElementById('prevPageScript').addEventListener('click', () => {
                if (currentPage.script > 1) {
                    currentPage.script--;
                    loadScripts();
                }
            });
            document.getElementById('nextPageScript').addEventListener('click', () => {
                const scripts = JSON.parse(localStorage.getItem('scripts')) || [];
                const totalPages = Math.ceil(scripts.length / itemsPerPage);
                if (currentPage.script < totalPages) {
                    currentPage.script++;
                    loadScripts();
                }
            });

            // Pagination for clients
            document.getElementById('prevPageClient').addEventListener('click', () => {
                if (currentPage.client > 1) {
                    currentPage.client--;
                    loadClients();
                }
            });
            document.getElementById('nextPageClient').addEventListener('click', () => {
                const clients = JSON.parse(localStorage.getItem('clients')) || [];
                const totalPages = Math.ceil(clients.length / itemsPerPage);
                if (currentPage.client < totalPages) {
                    currentPage.client++;
                    loadClients();
                }
            });

            // Pagination for bots
            document.getElementById('prevPageBot').addEventListener('click', () => {
                if (currentPage.bot > 1) {
                    currentPage.bot--;
                    loadBots();
                }
            });
            document.getElementById('nextPageBot').addEventListener('click', () => {
                const bots = JSON.parse(localStorage.getItem('bots')) || [];
                const totalPages = Math.ceil(bots.length / itemsPerPage);
                if (currentPage.bot < totalPages) {
                    currentPage.bot++;
                    loadBots();
                }
            });
        };

        // Toggle mobile menu
        function toggleMenu() {
            const menu = document.querySelector('.nav-menu');
            menu.classList.toggle('active');
        }

        // Dark mode toggle
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            themeToggle.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        });

        // Music toggle
        const musicToggle = document.getElementById('musicToggle');
        const backgroundMusic = document.getElementById('backgroundMusic');
        musicToggle.addEventListener('click', () => {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
                musicToggle.textContent = '🔊';
            } else {
                backgroundMusic.pause();
                musicToggle.textContent = '🔇';
            }
        });

        // Load theme from localStorage
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            themeToggle.textContent = '☀️';
        }

        // Script submission/edit
        const scriptTitleInput = document.getElementById('scriptTitleInput');
        const scriptImageInput = document.getElementById('scriptImageInput');
        const scriptCodeInput = document.getElementById('scriptCodeInput');
        const submitScript = document.getElementById('submitScript');
        const cancelEditScript = document.getElementById('cancelEditScript');

        submitScript.addEventListener('click', () => {
            const title = scriptTitleInput.value.trim();
            const code = scriptCodeInput.value.trim();

            if (!title || !code) {
                alert("Please provide both a title and script code!");
                return;
            }

            const file = scriptImageInput.files[0];
            const scripts = JSON.parse(localStorage.getItem('scripts')) || [];

            if (editIndex.script !== null) {
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const imageBase64 = event.target.result;
                        scripts[editIndex.script] = { title, imageBase64, code };
                        try {
                            localStorage.setItem('scripts', JSON.stringify(scripts));
                            resetForm('script');
                            alert("Script updated successfully!");
                            loadScripts();
                        } catch (e) {
                            alert("Failed to update script: localStorage might be full.");
                        }
                    };
                    reader.onerror = function() {
                        alert("Failed to read the image file!");
                    };
                    reader.readAsDataURL(file);
                } else {
                    scripts[editIndex.script] = { title, imageBase64: scripts[editIndex.script].imageBase64 || '', code };
                    localStorage.setItem('scripts', JSON.stringify(scripts));
                    resetForm('script');
                    alert("Script updated successfully!");
                    loadScripts();
                }
            } else {
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const imageBase64 = event.target.result;
                        scripts.push({ title, imageBase64, code });
                        try {
                            localStorage.setItem('scripts', JSON.stringify(scripts));
                            resetForm('script');
                            alert("Script submitted successfully!");
                            loadScripts();
                        } catch (e) {
                            alert("Failed to save script: localStorage might be full.");
                        }
                    };
                    reader.onerror = function() {
                        alert("Failed to read the image file!");
                    };
                    reader.readAsDataURL(file);
                } else {
                    scripts.push({ title, code });
                    localStorage.setItem('scripts', JSON.stringify(scripts));
                    resetForm('script');
                    alert("Script submitted successfully!");
                    loadScripts();
                }
            }
        });

        cancelEditScript.addEventListener('click', () => {
            resetForm('script');
        });

        // Client submission/edit
        const clientTitleInput = document.getElementById('clientTitleInput');
        const clientImageInput = document.getElementById('clientImageInput');
        const clientCodeInput = document.getElementById('clientCodeInput');
        const submitClient = document.getElementById('submitClient');
        const cancelEditClient = document.getElementById('cancelEditClient');

        submitClient.addEventListener('click', () => {
            const title = clientTitleInput.value.trim();
            const code = clientCodeInput.value.trim();

            if (!title || !code) {
                alert("Please provide both a title and client code!");
                return;
            }

            const file = clientImageInput.files[0];
            const clients = JSON.parse(localStorage.getItem('clients')) || [];

            if (editIndex.client !== null) {
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const imageBase64 = event.target.result;
                        clients[editIndex.client] = { title, imageBase64, code };
                        try {
                            localStorage.setItem('clients', JSON.stringify(clients));
                            resetForm('client');
                            alert("Client updated successfully!");
                            loadClients();
                        } catch (e) {
                            alert("Failed to update client: localStorage might be full.");
                        }
                    };
                    reader.onerror = function() {
                        alert("Failed to read the image file!");
                    };
                    reader.readAsDataURL(file);
                } else {
                    clients[editIndex.client] = { title, imageBase64: clients[editIndex.client].imageBase64 || '', code };
                    localStorage.setItem('clients', JSON.stringify(clients));
                    resetForm('client');
                    alert("Client updated successfully!");
                    loadClients();
                }
            } else {
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const imageBase64 = event.target.result;
                        clients.push({ title, imageBase64, code });
                        try {
                            localStorage.setItem('clients', JSON.stringify(clients));
                            resetForm('client');
                            alert("Client submitted successfully!");
                            loadClients();
                        } catch (e) {
                            alert("Failed to save client: localStorage might be full.");
                        }
                    };
                    reader.onerror = function() {
                        alert("Failed to read the image file!");
                    };
                    reader.readAsDataURL(file);
                } else {
                    clients.push({ title, code });
                    localStorage.setItem('clients', JSON.stringify(clients));
                    resetForm('client');
                    alert("Client submitted successfully!");
                    loadClients();
                }
            }
        });

        cancelEditClient.addEventListener('click', () => {
            resetForm('client');
        });

        // Bot submission/edit
        const botTitleInput = document.getElementById('botTitleInput');
        const botImageInput = document.getElementById('botImageInput');
        const botCodeInput = document.getElementById('botCodeInput');
        const submitBot = document.getElementById('submitBot');
        const cancelEditBot = document.getElementById('cancelEditBot');

        submitBot.addEventListener('click', () => {
            const title = botTitleInput.value.trim();
            const code = botCodeInput.value.trim();

            if (!title || !code) {
                alert("Please provide both a title and bot code!");
                return;
            }

            const file = botImageInput.files[0];
            const bots = JSON.parse(localStorage.getItem('bots')) || [];

            if (editIndex.bot !== null) {
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const imageBase64 = event.target.result;
                        bots[editIndex.bot] = { title, imageBase64, code };
                        try {
                            localStorage.setItem('bots', JSON.stringify(bots));
                            resetForm('bot');
                            alert("Bot updated successfully!");
                            loadBots();
                        } catch (e) {
                            alert("Failed to update bot: localStorage might be full.");
                        }
                    };
                    reader.onerror = function() {
                        alert("Failed to read the image file!");
                    };
                    reader.readAsDataURL(file);
                } else {
                    bots[editIndex.bot] = { title, imageBase64: bots[editIndex.bot].imageBase64 || '', code };
                    localStorage.setItem('bots', JSON.stringify(bots));
                    resetForm('bot');
                    alert("Bot updated successfully!");
                    loadBots();
                }
            } else {
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const imageBase64 = event.target.result;
                        bots.push({ title, imageBase64, code });
                        try {
                            localStorage.setItem('bots', JSON.stringify(bots));
                            resetForm('bot');
                            alert("Bot submitted successfully!");
                            loadBots();
                        } catch (e) {
                            alert("Failed to save bot: localStorage might be full.");
                        }
                    };
                    reader.onerror = function() {
                        alert("Failed to read the image file!");
                    };
                    reader.readAsDataURL(file);
                } else {
                    bots.push({ title, code });
                    localStorage.setItem('bots', JSON.stringify(bots));
                    resetForm('bot');
                    alert("Bot submitted successfully!");
                    loadBots();
                }
            }
        });

        cancelEditBot.addEventListener('click', () => {
            resetForm('bot');
        });

        // Reset form
        function resetForm(type) {
            if (type === 'script') {
                scriptTitleInput.value = '';
                scriptImageInput.value = '';
                scriptCodeInput.value = '';
                document.getElementById('scriptInputTitle').textContent = 'Submit Script Hack';
                document.getElementById('submitScript').textContent = 'Submit';
                document.getElementById('cancelEditScript').classList.add('hidden');
                editIndex.script = null;
                currentPage.script = 1;
            } else if (type === 'client') {
                clientTitleInput.value = '';
                clientImageInput.value = '';
                clientCodeInput.value = '';
                document.getElementById('clientInputTitle').textContent = 'Submit Client Hack';
                document.getElementById('submitClient').textContent = 'Submit';
                document.getElementById('cancelEditClient').classList.add('hidden');
                editIndex.client = null;
                currentPage.client = 1;
            } else if (type === 'bot') {
                botTitleInput.value = '';
                botImageInput.value = '';
                botCodeInput.value = '';
                document.getElementById('botInputTitle').textContent = 'Submit Bot Discord';
                document.getElementById('submitBot').textContent = 'Submit';
                document.getElementById('cancelEditBot').classList.add('hidden');
                editIndex.bot = null;
                currentPage.bot = 1;
            }
        }
    </script>
</body>
