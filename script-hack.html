<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[ 🎮 ] 𝐇𝐆 𝐂𝐥𝐢𝐞𝐧𝐭 𝐇𝐚𝐜𝐤 - Script Hack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .bg-animated {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6, #ec4899, #3b82f6);
            background-size: 400% 400%;
            animation: gradientAnimation 12s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .bg-blur {
            backdrop-filter: blur(8px);
        }
        .fade-in {
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .nav-shadow {
            filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.3));
        }
        .glow:hover {
            filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.8));
        }
        .particle {
            animation: particleMove 20s ease-in-out infinite;
        }
        @keyframes particleMove {
            0% { transform: translateY(0); opacity: 0.2; }
            50% { transform: translateY(-20px); opacity: 0.4; }
            100% { transform: translateY(0); opacity: 0.2; }
        }
        .nav-link {
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.2);
        }
        @media (max-width: 640px) {
            .nav-menu {
                display: none;
            }
            .nav-menu.active {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 80px;
                right: 20px;
                background: rgba(255, 255, 255, 0.15);
                backdrop-filter: blur(8px);
                border-radius: 8px;
                padding: 10px;
                transition: all 0.3s ease;
            }
            .nav-menu.active a, .nav-menu.active button {
                font-size: 0.875rem; /* text-sm */
            }
            textarea {
                height: 40vh !important;
            }
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background: #6b48ff;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background: #5439cc;
        }
        .script-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
    </style>
</head>
<body class="bg-animated font-poppins min-h-screen flex flex-col justify-between text-white overflow-hidden">
    <div class="container mx-auto p-6 max-w-7xl relative z-10">
        <!-- Navigation -->
        <nav class="flex justify-between items-center mb-12 bg-white bg-opacity-20 backdrop-blur-md rounded-xl px-6 py-4 shadow-lg">
            <div class="flex items-center gap-3">
                <img src="logo.png" alt="[ 🎮 ] 𝐇𝐆 𝐂𝐥𝐢𝐞𝐧𝐭 𝐇𝐚𝐜𝐤 Logo" class="h-14 transition-transform hover:scale-110 duration-300 glow">
                <span class="text-blue-100 text-xl font-bold nav-shadow transition-all hover:text-blue-50 duration-300">[ 🎮 ] 𝐇𝐆 𝐂𝐥𝐢𝐞𝐧𝐭 𝐇𝐚𝐜𝐤</span>
            </div>
            <div id="navMenu" class="nav-menu flex space-x-4 fade-in">
                <!-- Menu sẽ được cập nhật động bằng JavaScript -->
            </div>
            <button class="sm:hidden text-blue-100 text-xl" onclick="toggleMenu()">☰</button>
        </nav>

        <!-- Welcome Message -->
        <div class="text-center mb-8 fade-in">
            <h1 class="text-3xl md:text-4xl font-bold text-blue-100 drop-shadow-md">Script Hack</h1>
            <p class="text-lg text-blue-200 mt-2">Powerful scripts for Roblox games</p>
        </div>

        <!-- Script Submission (Owner Only) -->
        <div id="scriptInput" class="card fade-in hidden mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-200">Submit Script Hack (Owner Only)</h2>
            <input id="scriptTitleInput" class="w-full p-4 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-900 text-white placeholder-gray-300" placeholder="Script Title" />
            <textarea id="scriptCodeInput" class="w-full h-80 p-4 border border-gray-300 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-900 text-white placeholder-gray-300" placeholder="Paste your Script Hack code here (Owner only)..."></textarea>
            <div class="flex justify-end mt-4">
                <button id="submitScript" class="btn-primary text-white">Submit</button>
            </div>
        </div>

        <!-- Script List -->
        <div id="scriptList" class="script-grid"></div>
    </div>

    <!-- Footer -->
    <footer class="w-full bg-white bg-opacity-10 backdrop-blur-md p-6 text-center mt-auto">
        <p class="text-blue-100 text-lg font-medium">@Website Make By Kiên💖</p>
        <div class="mt-2 space-x-4">
            <a href="https://discord.gg/your-discord" class="text-blue-200 hover:text-blue-400 transition duration-300">Discord</a>
            <a href="https://github.com/jayetcixgaming2010" class="text-blue-200 hover:text-blue-400 transition duration-300">GitHub</a>
        </div>
    </footer>

    <!-- Background Particles (CSS Animation) -->
    <div class="absolute inset-0 z-0">
        <div class="absolute w-4 h-4 bg-white rounded-full opacity-20 particle" style="top: 10%; left: 15%;"></div>
        <div class="absolute w-6 h-6 bg-blue-200 rounded-full opacity-30 particle" style="top: 40%; right: 20%;"></div>
        <div class="absolute w-3 h-3 bg-white rounded-full opacity-15 particle" style="bottom: 15%; left: 25%;"></div>
        <div class="absolute w-5 h-5 bg-purple-200 rounded-full opacity-25 particle" style="top: 20%; right: 30%;"></div>
    </div>

    <script>
        // Check owner status
        let isOwner = false;
        const OWNER_EMAIL = "owner@hgclienthack.com"; // Thay bằng email owner thật
        const OWNER_PASSWORD = "owner123"; // Thay bằng mật khẩu owner thật

        function checkOwner() {
            const user = JSON.parse(localStorage.getItem('loggedInUser'));
            if (user && user.email === OWNER_EMAIL && user.password === OWNER_PASSWORD) {
                isOwner = true;
                document.getElementById('scriptInput').classList.remove('hidden');
            }
        }

        // Update navigation based on login status
        function updateNav() {
            const navMenu = document.getElementById('navMenu');
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            if (loggedInUser && loggedInUser.displayName) {
                navMenu.innerHTML = `
                    <a href="index.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Home</a>
                    <a href="script-hack.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Script Hack</a>
                    <a href="client-hack.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Client Hack</a>
                    <a href="bot-discord.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Bot Discord</a>
                    <a href="#" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">${loggedInUser.displayName}</a>
                    <button id="signOutBtn" class="text-blue-100 text-base font-semibold hover:bg-red-600 px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Sign Out</button>
                `;
                const signOutBtn = document.getElementById('signOutBtn');
                signOutBtn.addEventListener('click', () => {
                    localStorage.removeItem('loggedInUser');
                    window.location.reload();
                });
            } else {
                navMenu.innerHTML = `
                    <a href="index.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Home</a>
                    <a href="script-hack.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Script Hack</a>
                    <a href="client-hack.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Client Hack</a>
                    <a href="bot-discord.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Bot Discord</a>
                    <a href="signin.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Sign In</a>
                    <a href="signup.html" class="text-blue-100 text-base font-semibold px-3 py-1 rounded-md transition duration-300 nav-link whitespace-nowrap flex-shrink-0">Sign Up</a>
                `;
            }
        }

        // Load and display scripts
        function loadScripts() {
            const scriptList = document.getElementById('scriptList');
            const scripts = JSON.parse(localStorage.getItem('scripts')) || [];

            if (scripts.length === 0) {
                scriptList.innerHTML = '<p class="text-center text-blue-200">No scripts available yet.</p>';
                return;
            }

            scriptList.innerHTML = '';
            scripts.forEach((script, index) => {
                const card = document.createElement('div');
                card.className = 'card fade-in';
                card.innerHTML = `
                    <h3 class="text-xl font-semibold text-blue-100 mb-2">${script.title}</h3>
                    <p class="text-blue-200 mb-4">A script for ${script.title.toLowerCase()} in Roblox games.</p>
                    <pre class="bg-gray-900 text-white p-4 rounded-lg overflow-x-auto mb-4">${script.code}</pre>
                    <div class="flex justify-end">
                        <button class="btn-primary text-white copy-script" data-index="${index}">Copy Code</button>
                    </div>
                `;
                scriptList.appendChild(card);
            });

            // Add copy functionality to buttons
            document.querySelectorAll('.copy-script').forEach(button => {
                button.addEventListener('click', () => {
                    const index = button.getAttribute('data-index');
                    const script = scripts[index];
                    navigator.clipboard.writeText(script.code).then(() => {
                        alert('Script copied to clipboard!');
                    }).catch(err => {
                        console.error('Failed to copy script: ', err);
                    });
                });
            });
        }

        // Load page
        window.onload = function() {
            updateNav();
            checkOwner();
            loadScripts();
        };

        // Toggle mobile menu
        function toggleMenu() {
            const menu = document.querySelector('.nav-menu');
            menu.classList.toggle('active');
        }

        // Code submission functionality
        const scriptTitleInput = document.getElementById('scriptTitleInput');
        const scriptCodeInput = document.getElementById('scriptCodeInput');
        const submitScript = document.getElementById('submitScript');

        submitScript.addEventListener('click', () => {
            if (!isOwner) {
                alert("Only the owner can submit content!");
                return;
            }

            const title = scriptTitleInput.value.trim();
            const code = scriptCodeInput.value.trim();

            if (!title || !code) {
                alert("Please provide both a title and script code!");
                return;
            }

            const scripts = JSON.parse(localStorage.getItem('scripts')) || [];
            scripts.push({ title, code });
            localStorage.setItem('scripts', JSON.stringify(scripts));

            scriptTitleInput.value = '';
            scriptCodeInput.value = '';
            alert("Script submitted successfully!");
            loadScripts();
        });
    </script>
</body>
</html>
