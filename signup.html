<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[ 🎮 ] 𝐇𝐆 𝐂𝐥𝐢𝐞𝐧𝐭 𝐇𝐚𝐜𝐤 - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .bg-animated {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6, #ec4899, #3b82f6);
            background-size: 400% 400%;
            animation: gradientAnimation 12s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .bg-blur {
            backdrop-filter: blur(8px);
        }
        .fade-in {
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .nav-shadow {
            filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.3));
        }
        .glow:hover {
            filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.8));
        }
        .particle {
            animation: particleMove 20s ease-in-out infinite;
        }
        @keyframes particleMove {
            0% { transform: translateY(0); opacity: 0.2; }
            50% { transform: translateY(-20px); opacity: 0.4; }
            100% { transform: translateY(0); opacity: 0.2; }
        }
        .nav-link {
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            transform: scale(1.05);
        }
        @media (max-width: 640px) {
            .nav-menu {
                display: none;
            }
            .nav-menu.active {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 80px;
                right: 20px;
                background: rgba(255, 255, 255, 0.15);
                backdrop-filter: blur(8px);
                border-radius: 8px;
                padding: 10px;
                transition: all 0.3s ease;
            }
            .nav-menu.active a, .nav-menu.active button {
                font-size: 0.875rem; /* text-sm */
            }
        }
    </style>
</head>
<body class="bg-animated font-poppins min-h-screen flex flex-col justify-between text-white overflow-hidden">
    <div class="container mx-auto p-6 max-w-6xl relative z-10">
        <!-- Navigation -->
        <nav class="flex justify-between items-center mb-12 bg-white bg-opacity-20 backdrop-blur-md rounded-xl px-6 py-4 shadow-lg">
            <div class="flex items-center gap-3">
                <img src="logo.png" alt="[ 🎮 ] 𝐇𝐆 𝐂𝐥𝐢𝐞𝐧𝐭 𝐇𝐚𝐜𝐤 Logo" class="h-14 transition-transform hover:scale-110 duration-300 glow">
                <span class="text-blue-100 text-xl font-bold nav-shadow transition-all hover:text-blue-50 duration-300">[ 🎮 ] 𝐇𝐆 𝐂𝐥𝐢𝐞𝐧𝐭 𝐇𝐚𝐜𝐤</span>
            </div>
            <div id="navMenu" class="nav-menu flex space-x-10 fade-in">
                <!-- Menu sẽ được cập nhật động bằng JavaScript -->
            </div>
            <button class="sm:hidden text-blue-100 text-xl" onclick="toggleMenu()">☰</button>
        </nav>

        <!-- Sign Up Form -->
        <div class="max-w-md mx-auto bg-white bg-opacity-10 p-8 rounded-xl backdrop-blur-md shadow-lg fade-in">
            <h2 class="text-2xl font-semibold text-blue-100 mb-6 text-center">Sign Up</h2>
            <form id="signUpForm">
                <div class="mb-4">
                    <label for="newEmail" class="block text-blue-200 mb-2">Email</label>
                    <input type="email" id="newEmail" class="w-full p-3 border border-gray-300 rounded-lg bg-gray-900 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required>
                </div>
                <div class="mb-4">
                    <label for="newPassword" class="block text-blue-200 mb-2">Password</label>
                    <input type="password" id="newPassword" class="w-full p-3 border border-gray-300 rounded-lg bg-gray-900 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-full font-semibold hover:bg-blue-700 transition duration-300 shadow-md">Sign Up</button>
            </form>
            <p class="text-blue-200 mt-4 text-center">Already have an account? <a href="signin.html" class="text-blue-400 hover:text-blue-600">Sign In</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="w-full bg-white bg-opacity-10 backdrop-blur-md p-6 text-center mt-auto">
        <p class="text-blue-100 text-lg font-medium">@Website Make By Kiên💖</p>
        <div class="mt-2 space-x-4">
            <a href="https://discord.gg/your-discord" class="text-blue-200 hover:text-blue-400 transition duration-300">Discord</a>
            <a href="https://github.com/jayetcixgaming2010" class="text-blue-200 hover:text-blue-400 transition duration-300">GitHub</a>
        </div>
    </footer>

    <!-- Background Particles (CSS Animation) -->
    <div class="absolute inset-0 z-0">
        <div class="absolute w-4 h-4 bg-white rounded-full opacity-20 particle" style="top: 10%; left: 15%;"></div>
        <div class="absolute w-6 h-6 bg-blue-200 rounded-full opacity-30 particle" style="top: 40%; right: 20%;"></div>
        <div class="absolute w-3 h-3 bg-white rounded-full opacity-15 particle" style="bottom: 15%; left: 25%;"></div>
        <div class="absolute w-5 h-5 bg-purple-200 rounded-full opacity-25 particle" style="top: 20%; right: 30%;"></div>
    </div>

    <script>
        // Update navigation based on login status
        function updateNav() {
            const navMenu = document.getElementById('navMenu');
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            if (loggedInUser) {
                navMenu.innerHTML = `
                    <a href="index.html" class="text-blue-100 text-base font-semibold hover:bg-blue-500/30 hover:text-white px-4 py-2 rounded-md transition duration-300 nav-link whitespace-nowrap">Home</a>
                    <a href="script-hack.html" class="text-blue-100 text-base font-semibold hover:bg-blue-500/30 hover:text-white px-4 py-2 rounded-md transition duration-300 nav-link whitespace-nowrap">Script Hack</a>
                    <a href="client-hack.html" class="text-blue-100 text-base font-semibold hover:bg-blue-500/30 hover:text-white px-4 py-2 rounded-md transition duration-300 nav-link whitespace-nowrap">Client Hack</a>
                    <a href="bot-discord.html" class="text-blue-100 text-base font-semibold hover:bg-blue-500/30 hover:text-white px-4 py-2 rounded-md transition duration-300 nav-link whitespace-nowrap">Bot Discord</a>
                    <a href="#" class="text-blue-100 text-base font-semibold hover:bg-blue-500/30 hover:text-white px-4 py-2 rounded-md transition duration-300 nav-link whitespace-nowrap">${loggedInUser.email}</a>
                    <button id="signOutBtn" class="text-blue-100 text-base font-semibold hover:bg-red-600 px-4 py-2 rounded-md transition duration-300 nav-link whitespace-nowrap">Sign Out</button>
                `;
                const signOutBtn = document.getElementById('signOutBtn');
                signOutBtn.addEventListener('click', () => {
                    localStorage.removeItem('loggedInUser');
                    window.location.reload();
                });
            } else {
                navMenu.innerHTML = `
                    <a href="index.html" class="text-blue-100 text-base font-semibold hover:bg-blue-500/30 hover:text-white px-4 py-2 rounded-md transition duration-300 nav-link whitespace-nowrap">Home</a>
                    <a href="script-hack.html" class="text-blue-100 text-base font-semibold hover:bg-blue-500/30 hover:text-white px-4 py-2 rounded-md transition duration-300 nav-link whitespace-nowrap">Script Hack</a>
                    <a href="client-hack.html" class="text-blue-100 text-base font-semibold hover:bg-blue-500/30 hover:text-white px-4 py-2 rounded-md transition duration-300 nav-link whitespace-nowrap">Client Hack</a>
                    <a href="bot-discord.html" class="text-blue-100 text-base font-semibold hover:bg-blue-500/30 hover:text-white px-4 py-2 rounded-md transition duration-300 nav-link whitespace-nowrap">Bot Discord</a>
                    <a href="signin.html" class="text-blue-100 text-base font-semibold hover:bg-blue-500/30 hover:text-white px-4 py-2 rounded-md transition duration-300 nav-link whitespace-nowrap">Sign In</a>
                    <a href="signup.html" class="text-blue-100 text-base font-semibold hover:bg-blue-500/30 hover:text-white px-4 py-2 rounded-md transition duration-300 nav-link whitespace-nowrap">Sign Up</a>
                `;
            }
        }

        // Sign Up functionality
        document.getElementById('signUpForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('newEmail').value;
            const password = document.getElementById('newPassword').value;
            const users = JSON.parse(localStorage.getItem('users')) || [];

            if (users.find(u => u.email === email)) {
                alert('Email already exists!');
                return;
            }

            users.push({ email, password });
            localStorage.setItem('users', JSON.stringify(users));
            alert('Sign up successful! Please sign in.');
            window.location.href = 'signin.html';
        });

        // Load page and update navigation
        window.onload = function() {
            updateNav();
        };

        // Toggle mobile menu
        function toggleMenu() {
            const menu = document.querySelector('.nav-menu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
